<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tileak</title>
    <link rel="icon" href="icon-sm.svg">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" async />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <img class="logo" src="icon.svg">
            <a href="/" style="color: inherit; text-decoration: none;">tileak</a>
        </h1>
    </header>
    <content>
        <div class="main sectionstack">
            <section>
                <h2>Welcome !</h2>
                <p>Tileak is a tour based, multiplayer strategy game.</p>
                <p>The goal is to control all the board. Own tiles to produce power then move it to
                    attack opponents and steal tiles.</p>
            </section>
            <section>
                <div style="display: inline-block;">
                    <div class="scrollroussel">
                        <img src="preview_1.png" class="game-preview">
                        <div><i class="fas fa-arrow-right"></i></div>
                        <img src="preview_2.png" class="game-preview">
                        <div><i class="fas fa-arrow-right"></i></div>
                        <img src="preview_3.png" class="game-preview">
                    </div>
                </div>
            </section>
            <section>
                <p>
                    <a href="play" class="btn btn-cta"><i class="fas fa-play"></i> Play</a>
                </p>
            </section>
        </div>
    </content>
    <footer>
        <div>
            <a href="https://github.com/VivienGaluchot/tileak">Open-source</a> application.
        </div>
    </footer>

    <script type="text/javascript" src="sw-init.js"></script>
</body>

</html>
