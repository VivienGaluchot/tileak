<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tileak</title>
    <!-- <link rel="icon" href="icon.svg"> -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <div class="logo"></div>
            tileak
        </h1>
        <div class="error" id="masked_error" style="display:none;">
            <p>
                An error have been encountered.<br>
                Your browser may not be supported by the application.
            </p>
            <p>
                <a href="#" onclick="window.location.reload(true);">Try to reload the page.</a>
            </p>
        </div>
    </header>
    <content>
        <div id="js-content-pre_game">
            <section>
                <h2>Play</h2>
                <p>Choose a grid size, enter the participant name and click "new game".</p>
            </section>
            <section id="js-grid_size" class="text-center grid_size-input">
                <button class="btn" onclick="app.selectGridSize(this);">8x8</button>
                <button class="btn selected" onclick="app.selectGridSize(this);">6x6</button>
                <button class="btn" onclick="app.selectGridSize(this);">4x4</button>
            </section>
            <section>
                <div id="js-players" class="players-input">
                    <div>
                        <input value="noname" class="fixed" />
                    </div>
                    <div>
                        <input value="noname" class="fixed" />
                    </div>
                    <div>
                        <button class="btn add" onclick="app.addInput(this);">+</button>
                    </div>
                </div>
            </section>
            <section>
                <button class="btn btn-cta" onclick="app.startGame();">New game</button>
            </section>
        </div>
        <div id="js-content-after_game" class="js-hidden">
            <section>
                <p><b><span id="js-winner"></span></b> is the bestest</p>
                <button class="btn btn-cta" onclick="app.reset();">Return</button>
            </section>
        </div>
        <div id="js-content-game" class="js-hidden">
            <div class="game-panel">
                <div class="mainbar">
                    <div class="header">
                        <div class="game-header-grid">
                            <div class="label">Player</div>
                            <div id="js-game-player_name" class="js-data">noname</div>
                            <div class="label">Turn</div>
                            <div id="js-game-turn_count" class="js-data">0</div>
                        </div>
                    </div>
                    <div class="main">
                        <canvas id="js-sandbox" height="100" width="100"></canvas>
                    </div>
                    <div class="footer">
                        <button id="js-game-surrender" class="btn" disabled>Surrender</button>
                        <button id="js-game-skip_turn" class="btn" disabled>Skip turn</button>
                    </div>
                </div>
                <div class="sidebar">
                    <div id="js-game-stats" class="game-stats-grid">
                        <div class="col-header"></div>
                        <div class="col-header number">Production</div>
                        <div class="col-header number">Storage</div>
                    </div>
                    <div>
                        <canvas id="js-game-graph_production" class="game-graph" height="50" width="100"></canvas>
                        <div class="graph-label">Production</div>
                        <canvas id="js-game-graph_storage" class="game-graph" height="50" width="100"></canvas>
                        <div class="graph-label">Storage</div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer>
        <div>
            <a href="https://github.com/VivienGaluchot/tileak">Open-source</a> application.
        </div>
    </footer>
    <script type="text/javascript" src="mt.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="gm.js"></script>
    <script type="text/javascript" src="clr.js"></script>
    <script type="text/javascript" src="cgraph.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
