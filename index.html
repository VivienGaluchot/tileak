<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tileak</title>
    <!-- <link rel="icon" href="icon.svg"> -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <div class="logo"></div>
            tileak
        </h1>
        <div class="error" id="masked_error" style="display:none;">
            <p>
                An error have been encountered.<br>
                Your browser may not be supported by the application.
            </p>
            <p>
                <a href="#" onclick="window.location.reload(true);">Try to reload the page.</a>
            </p>
        </div>
    </header>
    <content>
        <div id="js-content-pre_game" class="enabled">
            <section>
                <h2>Play</h2>
                <p>Choose a grid size, enter the participant name and click "new game".</p>
            </section>
            <section id="js-grid_size" class="text-center grid_size-input">
                <button onclick="app.selectGridSize(this);">8x8</button>
                <button onclick="app.selectGridSize(this);" class="selected">6x6</button>
                <button onclick="app.selectGridSize(this);">4x4</button>
            </section>
            <section>
                <div id="js-players" class="players-input">
                    <div>
                        <input value="noname" />
                    </div>
                    <div>
                        <input value="noname" />
                    </div>
                    <div>
                        <button class="add" onclick="app.addInput(this);">+</button>
                    </div>
                </div>
            </section>
            <section>
                <button class="btn-cta" onclick="app.startGame();">New game</button>
            </section>
        </div>
        <div id="js-content-after_game" class="overlay disabled">
            <section>
                <h2>Results</h2>
                <p><b><span id="js-winner"></span></b> is the bestest</p>
                <button class="btn-cta" onclick="app.reset();">Return</button>
            </section>
        </div>
        <canvas id="js-sandbox" class="disabled"></canvas>
    </content>
    <footer>
        <div>
            <a href="https://github.com/VivienGaluchot/tileak">Open-source</a> application.
        </div>
    </footer>
    <script type="text/javascript" src="mt.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="gm.js"></script>
    <script type="text/javascript" src="clr.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
