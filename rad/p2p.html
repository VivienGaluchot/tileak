<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tileak</title>
    <!-- <link rel="icon" href="icon.svg"> -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        .b64 {
            max-width: 64ch;
            word-break: break-all;
            margin: 1rem;
            padding: 1rem;
            font-family: monospace;
        }

        div.b64 {
            border: 1px solid black;
        }

        textarea.b64 {
            resize: vertical;
            width: 64ch;
        }

        .js-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <button id="initiateBtn" onclick="initiate()">Initiate</button>
        <button id="joinBtn" onclick="join()">Join</button>
        <button onclick="window.location.reload(true);">Reset</button>

        <div class="initiator js-hidden">
            <h1>Initiate</h1>
            <div>1. Send your RTC-tag to the other peer</div>
            <div id="offer" class="b64"></div>
        </div>

        <div class="initiator js-hidden">
            2. Type the peer RTC-tag there and click OK
        </div>
        <div class="non-initiator js-hidden">
            <h1>Join</h1>
            1. Type the peer tag there and click OK
        </div>
        <div class="initiator non-initiator js-hidden">
            <textarea id="peerTag" class="b64"></textarea>
        </div>
        <div class="initiator js-hidden">
            <button onclick="terminate()" class="initiator">OK</button>
        </div>
        <div class="non-initiator js-hidden">
            <button onclick="reach()" class="non-initiator">OK</button>
        </div>

        <div class="non-initiator-2 js-hidden">
            <div>2. Send this local tag to the other peer</div>
            <div id="answer" class="b64"></div>
        </div>

        <div class="success js-hidden">
            <h1>Chat</h1>
            <p>
                Message <input id="chatInput">
            </p>
            <div id="chatLog"></div>
        </div>
    </div>
    <script type="text/javascript" src="p2p.js"></script>
</body>

</html>
